<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css" rel="stylesheet">


<style>
 
  .container {
  margin-top: 20 !important;
  margin-left: auto;
  margin-right: auto;
}
 
 .btn {
  text-shadow: 0px 0px 0px rgb(0 0 0);
 }
 
 .form-bg {
    font-family: 'Roboto', sans-serif;
    #color: #fff;
}
.form-horizontal .form-group {
    margin-bottom: 30px;
}
.form-horizontal .form-control {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.5);
    #height: 44px;
    line-height: 2;
    color: #fff;
    padding: 10px 15px;
}
.form-horizontal .form-control:focus {
    border-color: #fff;
    #box-shadow:0 1px 3px rgba(255,255,255,0.5);
    outline: 0 none;
}
.form-horizontal .form-control::-moz-placeholder {
    color: #fff;
    opacity: 0.5;
}
.form-horizontal .check {
    display: none;
}
.form-horizontal .check + label {
    display: inline-block;
    background-color: rgba(255,255,255,0.4);
    border-radius: 5px;
    padding: 10px 0;
    color: #fff;
    width: 48.4%;
    text-align: center;
    font-size: 15px;
    margin-right: 10px;
}
.form-horizontal #check2 + label {
    margin-right: 0;
}
.form-horizontal .check:checked + label {
    background: #fff;
    color: #3a3f44;
}
.form-horizontal select.form-control option {
    color: #000;
    background: #fff;
}
.form-horizontal .btn{
    color: #fff;
    background-color: rgba(255,255,255,0.4);
    border: none;
    padding: 10px 30px;
    font-weight: 600;
    transition: all 0.2s ease 0s;
}
.form-horizontal .btn:hover {
    color: #3a3f44;
    background: #fff;
}
@media only screen and (max-width: 479px) {
    .check + label{
        width: 48%;
    }
}
  
  
  
  
  
</style>





    <div class="form-bg">
    <div class="container">
	


	
	
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" name="contact" method="POST" data-netlify="true"  data-netlify="true">
                    
					<div class="form-group">
                        <label class="col-md-3 col-sm-2 control-label">Your message</label>
                        <div class="col-md-9 col-sm-10">
                            <textarea name="message" class="form-control" rows="5" name="message"></textarea> 
                        </div>
                    </div>
					

                    <div class="form-group">
                        <label class="col-md-3 col-sm-2 control-label">Linkedin profile</label>
                        <div class="col-md-9 col-sm-10">
                            <input type="text" class="form-control" name="Linkedin" placeholder="where to follow you best">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-md-3 col-sm-2 control-label">Twitter profile</label>
                        <div class="col-md-9 col-sm-10">
                            <input type="text" class="form-control" name="Twitter" placeholder="where to follow you best">
                        </div>
                    </div>
					
					
					<div class="form-group">
                        <label class="col-md-3 col-sm-2 control-label" for="ProjectSource">Project source</label>
                        <div class="col-md-9 col-sm-10">
                            <input type="text" class="form-control" name="Source" placeholder="GitHub repository or other source">
                        </div>
                    </div>
					
							<div class="form-group">
						<label>Image for post<input type="file" name="picture" /></label>
					</div>
					
                    <div class="form-group">
                        <label class="col-md-3 col-sm-2 control-label"></label>
                        <div class="col-md-9 col-sm-10">
                            <input class="check" type="radio" id="check1" name="radio">
                            <label for="check1">Post also on Reddit</label>
                            <input class="check" type="radio" id="check2" name="radio">
                            <label for="check2">Only Linkedin and Twitter</label>
                        </div>
                    </div>


					
		
					
                    <div class="form-group">
                        <div class="col-md-offset-3 col-sm-offset-2 col-sm-3">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
					
					
					

		
					
	
		
			
					  

					
					
                </form>
            </div>
        </div>
